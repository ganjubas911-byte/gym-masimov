    "–†–æ–∑–≤–æ–¥–∫–∞ –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ñ",
    "–ë—Ä—É—Å—å—è",
    "–ë—ñ—Ü–µ–ø—Å –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ñ (–ø—Ä—è–º–∞)",
    "–ë—ñ—Ü–µ–ø—Å –≥–∞–Ω—Ç–µ–ª—ñ (–º–æ–ª–æ—Ç–∫–∏)",
    "–ü–µ—Ä–µ–¥–ø–ª—ñ—á—á—è –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ñ"
  ],
  B: [
    "–ñ–∏–º —à—Ç–∞–Ω–≥–∏ –ø—ñ–¥ –∫—É—Ç–æ–º",
    "–ñ–∏–º –≥–∞–Ω—Ç–µ–ª–µ–π –ª–µ–∂–∞—á–∏",
    "–†–æ–∑–≤–æ–¥–∫–∞ –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ñ",
    "–ë—Ä—É—Å—å—è",
    "–ë—ñ—Ü–µ–ø—Å EZ-–≥—Ä–∏—Ñ",
    "–ë—ñ—Ü–µ–ø—Å –≥–∞–Ω—Ç–µ–ª—ñ —Å—Ç–æ—è—á–∏",
    "–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è –∑—ñ —à—Ç–∞–Ω–≥–æ—é"
  ]
},
{
  name: "–°–ø–∏–Ω–∞ + —Ç—Ä–∏—Ü–µ–ø—Å",
  A: [
    "–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è",
    "–¢—è–≥–∞ –≤–µ—Ä—Ö–Ω—å–æ–≥–æ –±–ª–æ–∫—É",
    "–¢—è–≥–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –±–ª–æ–∫—É",
    "–¢—è–≥–∞ –≤ —Ç—Ä–µ–Ω–∞–∂–µ—Ä—ñ",
    "–¢—Ä–∏—Ü–µ–ø—Å –ø—Ä—è–º–∞ –Ω–∞—Å–∞–¥–∫–∞",
    "–¢—Ä–∏—Ü–µ–ø—Å –∫–∞–Ω–∞—Ç",
    "–§—Ä–∞–Ω—Ü—É–∑—å–∫–∏–π –∂–∏–º"
  ],
  B: [
    "–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è —à–∏—Ä–æ–∫—ñ",
    "–í–µ—Ä—Ö–Ω—ñ–π –±–ª–æ–∫ —à–∏—Ä–æ–∫—ñ",
    "–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∏–π –±–ª–æ–∫ —à–∏—Ä–æ–∫—ñ",
    "–¢—Ä–µ–Ω–∞–∂–µ—Ä —Ç—è–≥–∞ —à–∏—Ä–æ–∫—ñ",
    "–¢—Ä–∏—Ü–µ–ø—Å V-–Ω–∞—Å–∞–¥–∫–∞",
    "–¢—Ä–∏—Ü–µ–ø—Å –∫–∞–Ω–∞—Ç",
    "–§—Ä–∞–Ω—Ü—É–∑—å–∫–∏–π –∂–∏–º",
    "–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è –∑—ñ —à—Ç–∞–Ω–≥–æ—é"
  ]
},
{
  name: "–ù–æ–≥–∏ + –ø–ª–µ—á—ñ",
  A: [
    "–ñ–∏–º –Ω–æ–≥–∞–º–∏",
    "–†–æ–∑–≥–∏–Ω–∞–Ω–Ω—è –Ω—ñ–≥",
    "–ó–≥–∏–Ω–∞–Ω–Ω—è –Ω—ñ–≥",
    "–Ü–∫—Ä–∏ —Å—Ç–æ—è—á–∏",
    "–Ü–∫—Ä–∏ —Å–∏–¥—è—á–∏",
    "–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è",
    "–ó–∞–¥–Ω—è –¥–µ–ª—å—Ç–∞ –∫–∞–Ω–∞—Ç",
    "–ó–∞–¥–Ω—è –¥–µ–ª—å—Ç–∞ –±–∞–±–æ—á–∫–∞",
    "–ë–æ–∫–æ–≤–∞ –¥–µ–ª—å—Ç–∞ —Ç—Ä–µ–Ω–∞–∂–µ—Ä",
    "–ú–∞—Ö–∏ –≤ —Å—Ç–æ—Ä–æ–Ω–∏",
    "–ñ–∏–º –≥–∞–Ω—Ç–µ–ª–µ–π"
  ],
  B: [
    "–ñ–∏–º –Ω–æ–≥–∞–º–∏",
    "–†–æ–∑–≥–∏–Ω–∞–Ω–Ω—è –Ω—ñ–≥",
    "–ó–≥–∏–Ω–∞–Ω–Ω—è –Ω—ñ–≥",
    "–Ü–∫—Ä–∏ —Å—Ç–æ—è—á–∏",
    "–Ü–∫—Ä–∏ —Å–∏–¥—è—á–∏",
    "–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è",
    "–ó–∞–¥–Ω—è –¥–µ–ª—å—Ç–∞ –∫–∞–Ω–∞—Ç",
    "–ó–∞–¥–Ω—è –¥–µ–ª—å—Ç–∞ –≥–∞–Ω—Ç–µ–ª—ñ",
    "–ë–æ–∫–æ–≤–∞ –¥–µ–ª—å—Ç–∞ –±–ª–æ–∫",
    "–ü—Ä–æ—Ç—è–∂–∫–∞ —à—Ç–∞–Ω–≥–∏",
    "–ñ–∏–º —à—Ç–∞–Ω–≥–∏ –≤ –°–º—ñ—Ç—ñ"
  ]
}
];

// ================= –°–¢–ê–ù =================
let state = JSON.parse(localStorage.getItem("gym_masimov")) || {
  planIndex: 0,
  cycle: "A",
  cycleCount: 0,
  weights: {}
};

// ================= –†–ï–ù–î–ï–† =================
function render() {
  const plan = plans[state.planIndex];
  const exercises = plan[state.cycle];

  document.getElementById("title").innerText =
    `–°—å–æ–≥–æ–¥–Ω—ñ: ${plan.name} (–¶–∏–∫–ª ${state.cycle} ${state.cycleCount + 1}/3)`;

  const list = document.getElementById("list");
  list.innerHTML = "";

  exercises.forEach(name => {
    if (state.weights[name] === undefined) state.weights[name] = 0;

    const div = document.createElement("div");
    div.className = "exercise";
    div.innerHTML = `
      <div class="exercise-name">${name}</div>
      <div class="controls">
        <button onclick="changeWeight('${name}', -STEP)">‚àí</button>
        <div class="weight">${state.weights[name]} –∫–≥</div>
        <button onclick="changeWeight('${name}', STEP)">+</button>
      </div>
    `;
    list.appendChild(div);
  });
}

// ================= –õ–û–ì–Ü–ö–ê =================
function changeWeight(name, delta) {
  state.weights[name] = Math.max(0, state.weights[name] + delta);
  save();
}

function finishWorkout() {
  state.cycleCount++;

  if (state.cycleCount >= 3) {
    state.cycle = state.cycle === "A" ? "B" : "A";
    state.cycleCount = 0;
  }

  state.planIndex = (state.planIndex + 1) % plans.length;
  save();
}

function save() {
  localStorage.setItem("gym_masimov", JSON.stringify(state));
  render();
}

render();
</script>
